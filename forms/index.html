<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
    <style>
      form {
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <form action="/registration" method="POST" enctype="multipart/form-data">
      E-Mail: <input type="text" name="email" /><br />
      Password: <input type="password" name="passwd" /><br />
      Date of birth: <input type="date" name="birth" /><br />
      Do you like chocolate?
      <input type="radio" name="chocolate" value="y" /> Yes
      <input type="radio" name="chocolate" value="n" /> No<br />
      Photo: <input type="file" name="photos" /><br />
      Favorite color:
      <select name="color">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option></select
      ><br />
      Why should we let you register?<br />
      <textarea rows="5" cols="47" name="esse">
      Please, write us some nice words ;-)  
      </textarea
      ><br />
      <input type="checkbox" name="agreed" />
      <i>I agree to recieve emails from HTML Forms Sample Online LTD</i><br />
      <input type="hidden" name="check" value="s0meh1ddenc0de" />
      <input type="reset" value="Clear" />
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
